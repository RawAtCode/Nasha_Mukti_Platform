            </div>
            <div class="form-group">
                <label for="timePeriod">To:</label>
                <input type="date" class="form-control" id="timePeriod" name="timePeriod" placeholder="E.g., Last Month">
            </div>
            <button type="submit" class="btn btn-success">Generate Report</button>
